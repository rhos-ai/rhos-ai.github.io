<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHOS AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .background-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- <img src="robotics.jpg" alt="Background" class="background-image"> -->
     <video autoplay muted loop playsinline class="background-image">
        <source src="robotics.mp4" type="video/mp4">
        <!-- 如果视频无法播放,显示回退图片 -->
        <img src="robotics.jpg" alt="Background">
    </video>
    <div class="content">
        <h1>Coming soon...</h1>
    </div>
</body>
</html>
